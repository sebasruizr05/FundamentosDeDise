<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="Registro.css"> <!-- Enlaza tu archivo CSS aquí -->
</head>
<body>
    <div class="registro-form">
        <h1>Registro de Usuario</h1>
        <form action="procesar_registro.php" method="post">
            <label for="nombre_usuario">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="nombre_usuario">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required>

            <label for="nombre_usuario">Cedula:</label>
            <input type="text" id="cedula" name="cedula" required>

            <label for="nombre_usuario">Correo:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required>

            <label for="tipo_perfil">Tipo de Perfil:</label>
            <select id="tipo_perfil" name="tipo_perfil">
                <option value="monitor">Monitor</option>
                <option value="estudiante">Estudiante</option>
                <option value="docente">Docente</option>
            </select>

            <button type="submit">Registrarse</button>
        </form>
    </div>
</body>
</html>
